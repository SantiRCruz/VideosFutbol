{% extends 'base.html' %}


{% block contenido %}
    <h1>Lista de marcas</h1>

    
    <br>
    <a href="{% url 'agregar_marca' %}" class="btn btn-primary">agregar una marca</a>
   
        <table class="table table-dark table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
            {% for p in marcas  %}
            <tr>
                <th scope="row">{{p.id}}</th>         
                <td>{{p.nombre}}</td>    
                <td>
                  <a href="{% url 'ver_marca_view' id_marca=p.id %}" class="btn btn-info">Ver</a>
                  <a href="{% url 'eliminar_marca_view' id_marca=p.id %}" class="btn btn-danger">Eliminar</a>
                  <a href="{% url 'editar_marca_view' id_marca=p.id %}" class="btn btn-warning">Editar</a>
                </td>
            </tr>
            {% endfor %}
              
              
    
    
        
{% endblock contenido %}
